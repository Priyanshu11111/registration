<div class="content-controls">
</div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Types</th>
            <th>Supplier</th>
            <th>Name</th>
            <th>Created_at</th>
            <th>Updated_at</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let user of users|paginate:{itemsPerPage:15,currentPage:a}">
            <td scope="row">{{user.id}}</td>
            <td (click)="view(user.id,user)" >{{ user.type.name }}</td>
            <td>{{ user.supplier.name }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.created_at|date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{ user.updated_at|date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <button  (click)="deletemodels(user.id)">Delete</button>
            <button  (click)="editModel(user.id,user)">edit</button>
        </thead>
        <tbody>
        <tbody>
    </table>
        <pagination-controls (pageChange)="a=$event" class=""></pagination-controls>
</div>
